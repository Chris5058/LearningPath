spring.application.name=SpringJPA

# src/main/resources/application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/grokAI
spring.datasource.username=root
# For security reasons, the database password should be set via environment variable
# Use: export DB_PASSWORD=your_secure_password
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
